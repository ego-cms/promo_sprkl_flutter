name: thesprkl_template
description: Flutter UI template provided by SPRKL

publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  sprkl_flutter:
    path: prod_sprkl_flutter
  font_awesome_flutter: ^10.3.0
  scrollable_positioned_list: ^0.3.5
  dotted_line: ^3.1.0
  rive: ^0.10.0
  provider: ^6.0.5
  flutter_launcher_icons: ^0.11.0
  flutter_native_splash: ^2.2.16

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/rive/

